<script type="text/javascript">
    const sheetURL = 'https://docs.google.com/spreadsheets/d/11mMAyDLCWtaAbEd-Ifh-kLiNiXt8lXQvj9vPdsVxc2o/gviz/tq?tqx=out:json';
                      

    fetch(sheetURL)
        .then(res => {
            if (!res.ok) {
                throw new Error('Network response was not ok ' + res.statusText);
            }
            return res.text();
        })
        .then(data => {
            // Strip off the leading characters to get valid JSON
            const jsonData = JSON.parse(data.substr(47).slice(0, -2));
            const table = document.getElementById('data-table');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');

            // Specify the columns you want to display (e.g., 0 and 1 for first two columns)
            const columnsToDisplay = [0, 1];

            // Add headers
            jsonData.table.cols.forEach((header, index) => {
                if (columnsToDisplay.includes(index)) {
                    const th = document.createElement('th');
                    th.textContent = header.label;
                    thead.appendChild(th);
                }
            });

            // Add rows
            jsonData.table.rows.forEach(row => {
                const tr = document.createElement('tr');
                row.c.forEach((cell, index) => {
                    if (columnsToDisplay.includes(index)) {
                        const td = document.createElement('td');
                        td.textContent = cell ? cell.v : '';
                        tr.appendChild(td);
                    }
                });
                tbody.appendChild(tr);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
